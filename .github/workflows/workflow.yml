name: Deploy Native Image to Server

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v3

      # 2. 设置 JDK 21 和 GraalVM 环境
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      # [已删除] 登录 Docker Hub 步骤
      # 原因：我们使用 docker save 导出本地文件，不需要推送到远程仓库

      # 3. 构建并导出
      # 核心修改：加上了 -Pnative 参数！
      # 这会告诉 Maven："启用 native profile，执行 AOT 处理，并调用 build-image"
      - name: Build and Export
        run: |
          chmod +x mvnw
          ./mvnw -Pnative spring-boot:build-image -Dspring-boot.build-image.cleanCache=true --no-transfer-progress          
          # 这里的镜像名必须和 pom.xml 里 <name> 配置的一致
          docker save -o imserver.tar chengshiyu1/imserver:latest

      # 4. 上传文件
      - name: Copy file to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "imserver.tar"
          target: "/root"

      # 5. 部署
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # 停止并删除旧容器
            docker stop imserver || true
            docker rm imserver || true
            
            # 加载新镜像（从 tar 包）
            docker load -i /root/imserver.tar
            
            # 运行新容器
            docker run -d -p 8081:8080 --name imserver -v /root/project/logs/imserver:/logs  -e LOGGING_FILE_PATH=/logs chengshiyu1/imserver:latest
            
            # 清理临时文件
            rm -f /root/imserver.tar